#---------------------------------------------------#
## 配置文件基于：https://github.com/Hackl0us/SS-Rule-Snippet/blob/master/LAZY_RULES/clash.yaml
## clash 配置文档： https://github.com/Dreamacro/clash/wiki/Configuration
## uclash 增加了use类型属性来继承其他配置文件中的配置，在任意位置都可以定义一个Object，
## uclash通过以下方法判断是否需要解析修改，
## 1. key名为`use` 值为网页资源链接的数组
## 2. 值为Object应该有属性url网页资源链接或其数组内
## uclash会将从url文件下载相应内容并赋予到配置中
#---------------------------------------------------#
## 如果您不知道如何操作，请参阅 SS-Rule-Snippet 的 Wiki：
## https://github.com/Hackl0us/SS-Rule-Snippet/wiki/clash(X)
#---------------------------------------------------#

#定义uclash处理文件的基本信息
parser:
  type: 2 # 配置类型
  destination: "../tmp/0.yml" #生成的配置文件将写入的位置，可以为相对该文件的路径

# HTTP 代理端口
port: 7890

# SOCKS5 代理端口
socks-port: 7891

# Linux 和 macOS 的 redir 透明代理端口 (重定向 TCP 和 TProxy UDP 流量)
# redir-port: 7892

# Linux 的透明代理端口（适用于 TProxy TCP 和 TProxy UDP 流量)
# tproxy-port: 7893

# HTTP(S) and SOCKS5 共用端口
# mixed-port: 7890

# 本地 SOCKS5/HTTP(S) 服务验证
# authentication:
#  - "user1:pass1"
#  - "user2:pass2"

# 允许局域网的连接（可用来共享代理）
allow-lan: true
bind-address: "*"
# 此功能仅在 allow-lan 设置为 true 时生效，支持三种参数：
# "*"                           绑定所有的 IP 地址
# 192.168.122.11                绑定一个的 IPv4 地址
# "[aaaa::a8aa:ff:fe09:57d8]"   绑定一个 IPv6 地址

# Clash 路由工作模式
# 规则模式：rule（规则） / global（全局代理）/ direct（全局直连）
mode: rule

# Clash 默认将日志输出至 STDOUT
# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: silent

# clash 的 RESTful API 监听地址
external-controller: 0.0.0.0:9090

# 存放配置文件的相对路径，或存放网页静态资源的绝对路径
# Clash core 将会将其部署在 http://{{external-controller}}/ui
# external-ui: folder

# RESTful API 的口令 (可选)
# 通过 HTTP 头中 Authorization: Bearer ${secret} 参数来验证口令
# 当 RESTful API 的监听地址为 0.0.0.0 时，请务必设定口令以保证安全
# secret: ""

# 出站网卡接口
# interface-name:

# DNS 服务器和建立连接时的 静态 Hosts, 仅在 dns.enhanced-mode 模式为 redir-host 生效
# 支持通配符域名 (例如: *.clash.dev, *.foo.*.example.com )
# 不使用通配符的域名优先级高于使用通配符的域名 (例如: foo.example.com > *.example.com > .example.com )
# 注意: +.foo.com 的效果等同于 .foo.com 和 foo.com
hosts:
# '*.clash.dev': 127.0.0.1
# '.dev': 127.0.0.1
# 'alpha.clash.dev': '::1'

# DNS 服务器配置(可选；若不配置，程序内置的 DNS 服务会被关闭)
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true # 当此选项为 false 时, AAAA 请求将返回空
  use:
    cache: True      #是否允许使用之前下载的文件，默认为False不允许
    overwrite: False #是否允许覆盖原有属性，默认为False不允许
    ref:             #使用文件的哪个属性进行操作，默认为与配置所在位置相同的文件
    url: #定义一个或多个文件下载来源
      - https://cdn.jsdelivr.net/gh/Hackl0us/SS-Rule-Snippet@master/LAZY_RULES/clash.yaml
      - https://raw.githubusercontent.com/Hackl0us/SS-Rule-Snippet/master/LAZY_RULES/clash.yaml
      - https://gitee.com/mirrors_Hackl0us/SS-Rule-Snippet/raw/master/LAZY_RULES/clash.yaml

proxies:
  # shadowsocks
  # 支持加密方式：
  #   aes-128-gcm aes-192-gcm aes-256-gcm
  #   aes-128-cfb aes-192-cfb aes-256-cfb
  #   aes-128-ctr aes-192-ctr aes-256-ctr
  #   rc4-md5 chacha20 chacha20-ietf xchacha20
  #   chacha20-ietf-poly1305 xchacha20-ietf-poly1305
  - use: 
    cache: False,
    urls:
      - https://cdn.jsdelivr.net/gh/git-yusteven/openit@main/Clash.yaml

proxy-groups:
  # url-test 可以自动选择与指定 URL 测速后，延迟最短的服务器
  - name: "auto"
    type: url-test
    proxies:
      - use: all

    url: "http://www.gstatic.com/generate_204"
    interval: 300

  # fallback 可以尽量按照用户书写的服务器顺序，在确保服务器可用的情况下，自动选择服务器
  - name: "fallback-auto"
    type: fallback
    proxies:
      - use: all

    url: "http://www.gstatic.com/generate_204"
    interval: 300

  # load-balance 可以使相同 eTLD 请求在同一条代理线路上
  - name: "load-balance"
    type: load-balance
    proxies:
      - use: all

    url: "http://www.gstatic.com/generate_204"
    interval: 300

  # select 用来允许用户手动选择 代理服务器 或 服务器组
  # 您也可以使用 RESTful API 去切换服务器，这种方式推荐在 GUI 中使用
  - name: Proxy
    type: select
    proxies:
      - auto
      - fallback-auto
      - load-balance
      - use: all

  - name: Others
    type: select
    proxies:
      - DIRECT
      - Proxy
      - auto
      - fallback-auto
      - load-balance

rules:
  # 自定义规则
  ## 您可以在此处插入您补充的自定义规则（请注意保持缩进）
  - DOMAIN-SUFFIX,mathpix.com,DIRECT
  - DOMAIN-SUFFIX,jable.tv,Proxy
  - DOMAIN-SUFFIX,pornhub.com,Proxy
  - DOMAIN-SUFFIX,telemetr.io,Proxy
  - DOMAIN-SUFFIX,cdn.jsdelivr.net,Proxy
  - DOMAIN-SUFFIX,regex101.com,Proxy
  - DOMAIN-SUFFIX,npmjs.com,Proxy
  - DOMAIN-SUFFIX,azureedge.net,Proxy
  - DOMAIN,t.co,Proxy
  - DOMAIN,edge.activity.windows.com,DIRECT
  - DOMAIN-SUFFIX,bing.com,DIRECT
  - use: #均为默认的情况下可以直接指定url
    - https://cdn.jsdelivr.net/gh/Hackl0us/SS-Rule-Snippet@master/LAZY_RULES/clash.yaml
    - https://raw.githubusercontent.com/Hackl0us/SS-Rule-Snippet/master/LAZY_RULES/clash.yaml
    - https://gitee.com/mirrors_Hackl0us/SS-Rule-Snippet/raw/master/LAZY_RULES/clash.yaml
  - MATCH,Others
